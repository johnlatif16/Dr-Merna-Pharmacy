<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>تسجيل دخول - الادمن</title>
  <style>
    body{font-family:Arial, sans-serif; padding:18px; background:#f8fafc; color:#0b1220}
    .card{background:#fff;padding:16px;border-radius:12px;max-width:420px;margin:60px auto;box-shadow:0 6px 20px rgba(2,6,23,0.06)}
    input{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:1px solid #e5e7eb}
    button{padding:10px 14px;border-radius:10px;border:none;background:#0b6df0;color:#fff;font-weight:700;cursor:pointer;width:100%}
  </style>
</head>
<body>
  <div class="card">
    <h3>تسجيل دخول الادمن</h3>
    <form id="loginForm">
      <input name="name" placeholder="اسم المستخدم" required>
      <input name="password" type="password" placeholder="كلمة السر" required>
      <button type="submit">دخول</button>
    </form>
    <div id="msg" style="margin-top:12px;color:red"></div>
  </div>

<script>
async function getCsrf(){
  const r = await fetch('/api/csrf-token', { credentials: 'same-origin' });
  const j = await r.json();
  return j.csrfToken;
}

document.getElementById('loginForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const form = e.target;
  const token = await getCsrf();
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json','x-csrf-token': token},
    credentials: 'same-origin',
    body: JSON.stringify({ name: form.name.value, password: form.password.value })
  });
  const j = await res.json();
  if (j.ok) {
    window.location.href = '/dashboard.html';
  } else {
    document.getElementById('msg').innerText = j.error || 'فشل الدخول';
  }
});
</script>
</body>
</html>
